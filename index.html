<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-content">
        <div class="content-block">
          <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="card-stats">
            <div class="stats-block">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stats-block">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stats-block">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-img rounded-right-corners">
        <img src="image-header-desktop.jpg" alt="Header Desktop Image" class="desktop-img rounded-right-corners">
        <img src="image-header-mobile.jpg" alt="Header Mobile Image" class="mobile-img rounded-top-corners">
        <div class="pink rounded-right-corners"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/herreranicolas">Nicol√°s Herrera</a>.
    </div>
  </footer>
</body>

</html>
